# Spring Boot Basic Tag 9 - Application Configuration

# Server Configuration
server.port=8080

# Application Name
spring.application.name=spring-boot-basic-tag9

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tag9db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Defer data.sql execution until after Hibernate creates the schema
spring.jpa.defer-datasource-initialization=true

# H2 Console (für Entwicklung)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jersey Configuration
spring.jersey.application-path=/api

# Logging
logging.level.root=INFO
logging.level.com.javadeveloper.springboot=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JSON Pretty Print (für Development)
spring.jackson.serialization.indent_output=true
